<!DOCTYPE>
<html> 
	<head>
		<title>Final</title>
		<script>
			function DisplayInfo() {
				dispWin = window.open('','NewWin',
				'menubar=no,toolbar=no,status=no,width=350,height=250,top=400, left=400');
				message = 
				document.popup.input.value;
				
				dispWin.document.write(message);
			}
		</script>
	</head>
	<body>
		<header>
			<h2>Client Pop-up Example</h2>
		</header>
		<p>
			Type your name, ZipCode, and today's date (use commas to seperate information).
		</p>
		<form id="popup" name= "popup" method="get" action>
			<input type="text" id="input" name="input" ><br>
			<button onclick="DisplayInfo()">Display Client Information</button>
		</form>
		<footer>
			Abigail Plata, CRN 40652, 6/7/2021
		</footer>
	</body>
</html>
