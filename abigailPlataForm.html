<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			fieldset {
				width: 75%;
				border: 2px solid #9435d4;
			}
			
			legend {
				font-weight: bold;
				font-size: 125%;
			}
			
			label.question {
				width: 225px;
				float: left;
				text-allign: left;
				font-weight: bold;
			}
			
			span.question {
				font-weight: bold;
			}
			
			input, textarea, select, button {
				border: 1px solid #000;
				padding: 3px;
			}
			
			#buttons {
				margin-top:12px;
			}
			
			#errors {
				color:red;
				font-weight:bold;
				font-size:larger;
			}
		</style>
	</head>
	<body>
		<h1>Abigail Plata's Form</h1>
		<form name="myForm" method="post" action="URL_to_script">
			<output id="errors"></output>
			<fieldset>
				<legend>Personal Information</legend>
				<p>
					<label class="question" for="the_name">
						What is your name?</label>
					<input type="text" id="the_name" name="the_name" placeholder="Enter your full name." size="50" required autofocus>
				</p>
		
		</form>
	</body>
</html>
