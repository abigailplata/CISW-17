<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			fieldset {
				width: 75%;
				border: 2px solid #9435d4;
			}
			
			legend {
				font-weight: bold;
				font-size: 125%;
			}
			
			label.question {
				width: 225px;
				float: left;
				text-allign: left;
				font-weight: bold;
			}
			
			span.question {
				font-weight: bold;
			}
			
			input, textarea, select, button {
				border: 1px solid #000;
				padding: 3px;
			}
			
			#buttons {
				margin-top:12px;
			}
			
			#errors {
				color:red;
				font-weight:bold;
				font-size:larger;
			}
		</style>
	</head>
	<body>
		<h1>Abigail Plata's Form</h1>
		<form name="myForm" method="get" action>
			<output id="errors"></output>
			<fieldset>
				<legend>Personal Information</legend>
				<p>
					<label class="question" for="fname">
						What is your first name?</label>
					<input type="text" name="fname" placeholder="Enter your name." size="50">
				</p>
				<p>
					<label class="question" for="lname">
						What is your last name?</label>
					<input type="text" name="lname" placeholder="Enter your name." size="50">
				</p>
				<p>
					<label class="question" for="address">
						What is your adress?</label>
					<input type="text" name="address" placeholder="Enter your adress." size="50">
				</p>
				<p>
					<label class="question" for="email">
						What is your email?</label>
					<input type="text" name="email" placeholder="Enter your email." size="50">
				</p>
			</fieldset>
			<fieldset>
				<legend>Personal Choices</legend>
				<p>
					<span class="question">Please check all that you like:</span>
					<br>
					<input type="checkbox" id="mexican" name="food" value="Mexican food">
					<label for="mexican">Mexican Food.</label>
					<br>
					<input type="checkbox" id="thai" name="food" value="Thai food">
					<label for="thai">Thai Food.</label>
					<br>
					<input type="checkbox" id="Soul" name="food" value="Soul food">
					<label for="Soul">Soul Food.</label>
					<br>
					<input type="checkbox" id="italy" name="food" value="italy food">
					<label for="italy">Italian Food.</label>
					<br><br>
					
					<span class="question">Select from 3 favorite web stores:</span>
					<br>
					<input type="radio" id="amazon" name="store" value="">
					<label for="amazon">Amazon</label>
					<br>
					<input type="radio" id="86" name="store" value="">
					<label for="86">FT86</label>
					<br>
					<input type="radio" id="fitment" name="store" value="">
					<label for="fitment">Fitment Industries</label>
					<br><br>
					
					<span class="question">Select from 4 music groups or bands</span>
					<br>
					<select id="music" size="4" multiple>
						<option value="Excision">Excision</option>
						<option value="Kid Cudi">Kid Cudi</option>
						<option value="Odesza">Odesza</option>
						<option value="bunny">Bad Bunny</option>
					</select>
					<br><br>
					

				</p>
				
		</form>
		</fieldset>
		
				<p>
				<div id="buttons">
					<input type="button" value="Display" id="display">
					<input type="reset" value="Reset" onClick = "fun()"/>
				</div>
				</p>

		<script>
			function fun() {
				document.getElementById("myForm").reset();
			}
			function display() {
				dispWin = window.open('','NewWin',
				'menubar=no,toolbar=no,status=no,width=800,height=500');
				message = "<ul><li>NAME:" + 
				document.myForm.fname.value + document.myForm.lname.value;
				message += "<li>ADDRESS:" + 
				document.myForm.address.value;
				message += "<li>EMAIL:" + 
				document.myForm.email.value;
				message += "</ul>";
				dispWin.document.write(message);
				
			}
			
			document.getElementById("display").addEventListener("click", display);
		</script>
	</body>
</html>

Select from 3 favorite web store (examples: Amazon, ebay, etc.)
Selection:
Select from 4 music groups or bands (example: Chainsmokers, Green Day, Eagles, etc.) - one line

-->
